version: 1
script:
  # Remove any previous build
  - rm -rf AppDir  | true
  - cpan -i File::ShareDir::Install
  - perl Makefile.PL INSTALL_BASE=AppDir
  - make
  - make install
  - mkdir -p $TARGET_APPDIR/usr/share/icons/
  - cp data/108px-Unicode_logo.svg.png $TARGET_APPDIR/usr/share/icons/ucdmap.png
  - mkdir -p $TARGET_APPDIR/usr/share/applications
  - cp com.github.fluks.ucdmap.desktop $TARGET_APPDIR/usr/share/applications/
  - chmod 775 $TARGET_APPDIR/bin/ucdmap.pl

AppDir:
  path: ./AppDir

  app_info:
    id: com.github.fluks.ucdmap
    name: ucdmap
    icon: ucdmap
    version: 0.3.0
    # Set the perl executable as entry point
    exec: usr/bin/perl
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: "$APPDIR/bin/ucdmap.pl $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - perl
      - perl-tk
      - libfile-sharedir-perl
      - libfile-homedir-perl
      - libtk-fontdialog-perl
      - libtry-tiny-perl
      - bash
      - dash
    exclude: []

  files:
    exclude:
      - usr/share/doc
      - usr/share/doc-base
      - usr/share/man

  runtime:
    env:
      PATH: '${APPDIR}/bin:${PATH}'
      PERL5LIB: '${APPDIR}/usr/share/perl/5.30/:${APPDIR}/usr/lib/x86_64-linux-gnu/perl/5.30:${APPDIR}/usr/lib/x86_64-linux-gnu/perl5/5.30:${APPDIR}/usr/share/perl5:${APPDIR}/lib/perl5'

AppImage:
  update-information: 'gh-releases-zsync|fluks|ucdmap|latest|ucdmap-appimage-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64
